<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    .content {
      padding: 30px;
      text-align: center;
    }

    .content p {
      font-size: 16px;
      line-height: 1.5;
      margin: 20px 0;
    }

    .content a {
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 5px;
      display: inline-block;
      font-weight: bold;
      margin-top: 20px;
    }

    .content a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .header {
        font-size: 20px;
      }

      .content p {
        font-size: 14px;
      }

      .content a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Password Reset</h1>
    </div>
    <div class="content">
      <p>You requested a password reset. Click the button below to reset your password:</p>
      <a href="{{resetLink}}">Reset Your Password</a>
    </div>
  </div>
</body>
</html>
